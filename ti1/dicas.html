<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dicas da Semana</title>
</head>
<body>
    <div class="container">
        <h1>Dicas da Semana</h1>
        
        <div id="addTipForm">
            <h2>Adicionar Nova Dica</h2>
            <label for="tipName">Nome:</label>
            <input type="text" id="tipName" required>
            
            <label for="tipDate">Data:</label>
            <input type="date" id="tipDate" required>
            
            <label for="tipTheme">Tema:</label>
            <input type="text" id="tipTheme" required>
            
            <button onclick="addTip()">Adicionar Dica</button>
        </div>
        
        <div id="tipsList">
            <!-- Aqui serÃ£o exibidas as dicas adicionadas -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
