  <div class="container">
    <form id="formDica">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="tema">Tema da Dica:</label>
      <input type="text" id="tema" required>

      <label for="descricao">Dica:</label>
      <textarea id="descricao" rows="4" required></textarea>

      <button type="button" onclick="adicionarDica()">Adicionar Dica</button>
    </form>

    <div class="dicas-container" id="dicasContainer">
      <!-- Dicas serão exibidas aqui -->
    </div>
